  <script>
    // Menu déroulant pour la veille
    document.addEventListener('DOMContentLoaded', function() {
      document.querySelectorAll('.has-submenu').forEach(function(el) {
        el.addEventListener('click', function(e) {
          e.preventDefault();
          this.parentElement.classList.toggle('open');
        });
      });
      // Toggle sidebar (mobile)
      const sidebar = document.getElementById('sidebar');
      const toggleBtn = document.querySelector('.sidebar-toggle');
      const openSidebarBtn = document.getElementById('open-sidebar');
      function updateSidebarBtn() {
        if (sidebar.classList.contains('sidebar-closed')) {
          openSidebarBtn.style.display = 'block';
        } else {
          openSidebarBtn.style.display = 'none';
        }
      }
      if (toggleBtn) {
        toggleBtn.addEventListener('click', function() {
          sidebar.classList.toggle('sidebar-closed');
          document.querySelector('main.main').style.marginLeft = sidebar.classList.contains('sidebar-closed') ? '0' : '260px';
          updateSidebarBtn();
        });
      }
      if (openSidebarBtn) {
        openSidebarBtn.addEventListener('click', function() {
          sidebar.classList.remove('sidebar-closed');
          document.querySelector('main.main').style.marginLeft = '260px';
          updateSidebarBtn();
        });
      }
      updateSidebarBtn();
    });
  </script>
